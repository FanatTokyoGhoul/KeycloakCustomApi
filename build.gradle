plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.keycloak:keycloak-core:15.0.2'
    compileOnly 'org.keycloak:keycloak-server-spi:15.0.2'
    compileOnly 'org.keycloak:keycloak-server-spi-private:15.0.2'
    compileOnly 'org.keycloak:keycloak-services:15.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}